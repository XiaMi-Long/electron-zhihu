说一说这个问题。 我翻了前面十几页的回答，绝大多数人提到一点——生孩子是为了养老。 实话实说，我实在想不通一群20岁左右的年轻人是从哪里冒出来的这种想法，你们的父母亲口给你说的吗？从小就教育你们努力挣钱等他们老了伺候…","preview_type":"default","preview_text":"","reshipment_settings":"disallowed","content":"<p data-pid=\"mEGEb2zt\">这个问题下的回答大多戾气太重，可能是因为现在玩知乎的人普遍年龄较小，看待问题很偏激，不全面。</p><p data-pid=\"dqMv4f3G\">我作为一个初为人父的，家庭条件一般的（在知乎肯定是属于贫困这一档的）普通人，想站在父母的角度说一说这个问题。</p><p data-pid=\"LcYruLYd\">我翻了前面十几页的回答，绝大多数人提到一点——生孩子是为了养老。</p><p data-pid=\"tfBkpl1e\">实话实说，我实在想不通一群20岁左右的年轻人是从哪里冒出来的这种想法，你们的父母亲口给你说的吗？从小就教育你们努力挣钱等他们老了伺候他们吃喝拉撒？</p><p data-pid=\"e7M76F9j\">我今年30岁，属于较早一批的90后，出生在江汉平原一个不起眼的小乡村，上面有一个姐姐。打记事起，父亲就在鄂西北某城市靠做木工维持一家人生计 ，母亲则在家操持几亩薄田同时照顾我们姐弟。一直到我考上市重点高中时，学费都是靠借的，我觉得我的家庭绝对算得上是贫穷了。</p><p data-pid=\"KEtKDudV\">父母从来没有教过我们什么做人的道理，也没有提供什么拿得出手的物质条件。但我姐7、8岁就开始独自在农忙的时候做饭，而我负责送饭送水，还要兼顾放牛。稍大一些的时候会帮妈妈推着堆的高高的板车去镇上卖粮，这个时候妈妈会带我们吃一些油条豆腐脑，这是我们最期待的时刻。即便如此，这不影响我们的奖状贴了家里满满一面墙。</p><p data-pid=\"kUbZ5dkK\">我不知道会不会有人说贫穷的家庭让我姐姐这么小就开始操劳家务，让她失去了快乐的童年。我想告诉你们，我们从来没有这样想过，相反的我们乐在其中。作为家里的一份子，我们都有责任和义务出一份力，而不是永远埋怨父母给的不够。</p><p data-pid=\"_91j1pBp\">如果按照高赞的回答，父母没有钱就不要生养小孩——那我就不应该存活在这个世上。我真是感觉害怕，我庆幸我的父母没有你们这样的想法，否则我就没有机会享受各种各样的美食，没有机会目睹祖国的大好河山，也没有机会体验和喜欢的女孩子在一起时的甜蜜，更没有机会享受我的宝贝带给我的作为父亲的快乐。</p><p data-pid=\"BODzp4F9\">回到原题，家庭条件贫苦，父母文化水平极低——父亲初中没有毕业，母亲则是只读了小学二年级。真真正正的正儿八经的底层，可是我的父母从来就没有指望我给他们养老，平时聊天的时候，总会有意无意地说出等到我的小孩上初中了，他们就回到老家，把多年无人居住的老房子修缮一番，种点菜养点花，两老口相互扶持安享晚年。</p><p data-pid=\"xmmoSyFb\">我相信这是我父母的真实想法，因为我对我自己的晚年预想也是这样的。而且据我所知，这种情况在我的老家，甚至是全国来说，都是相当普遍。除了电视节目里偶尔播出的一些个例（这种父母一般都非常奇葩，年轻时对自己的孩子不管不顾的那种），现实中我从来没有见过年迈的父母非要自己的子女陪在身边给自己养老的 ，相反的是，很多老年人得知自己患癌，难以忍受病痛的折磨又不想连累孩子，往往选择自行了断，这种情况比比皆是。</p><p data-pid=\"Bew-TNtt\">当然我十分不赞同老年人的这种做法，但是传统的中国父母，绝大多数都是怀着这种朴素的情感——只求付出，不图回报。我的父母是这样，我也是这样。我是真的没有想过等我老了，让我的崽来给我养老，倘若瘫痪在床，还要让他给我擦拭身体，端屎端尿。假如真的有这么一天，我感觉我也会买瓶除草剂喝了算了。</p><p data-pid=\"LnYYih_L\">电影《无问西东》里面，王力宏的母亲哭着对他说，不求他追求功名利禄，这些都是过眼云烟，只希望他能好好活着，体验人生百态，为自己（不是为父母）生个小孩，体验做父母的快乐。</p><p data-pid=\"e2up4TvE\">我对我的崽也就望他身体健康，无病无灾，头脑聪明就好好读书，智商一般就学个能拿得出手的技术，仅此而已。</p><p></p>","relationship":{"is_thanked":false,"is_nothelp":false,"voting":0},"is_labeled":false,"visited_count":4089,"favorite_count":5,"answer_type":"normal"},"brief":"{\"source\": \"TS\", \"type\": \"answer\", \"id\": 3187781433}","attached_info":"","action_card":false},{"id":"82_1695808359.991","type":"feed","offset":82,"verb":"TOPIC_ACKNOWLEDGED_ANSWER","created_time":1695808359,"updated_time":1695808359,"target":{"id":3118976911,"type":"answer","url":"https://api.zhihu.com/answers/3118976911","author":{"id":"10d5fe2323bbb17d324208c46c22ba35","url":"https://api.zhihu.com/people/10d5fe2323bbb17d324208c46c22ba35","user_type":"people","url_token":"shui-bian-30-59","name":"北海皆非","headline":"央企总秘，8年职场，用双商化解难题","avatar_url":"https://picx.zhimg.com/50/v2-1c5742f638598ab36c7b13a796f5f322_l.jpg?source=b6762063","is_org":false,"gender":1,"followers_count":22967,"is_following":false,"is_followed":false},"created_time":1689335672,"updated_time":1689335672,"voteup_count":521,"thanks_count":87,"comment_count":42,"is_copyable":true,"question":{"id":608927584,"type":"question","url":"https://api.zhihu.com/questions/608927584","author":{"id":"e2013be3bccefc4586aaf1d93f5faac7","url":"https://api.zhihu.com/people/e2013be3bccefc4586aaf1d93f5faac7","user_type":"people","url_token":"luo-ling-72-34","name":"三十而立是真的","headline":"随心记录身边事，记录生活的点滴","avatar_url":"https://pic1.zhimg.com/50/v2-00c2fcb73877e25ad5db0dcdcb35ad77_l.jpg?source=b6762063","is_org":false,"gender":0,"followers_count":38,"is_following":false,"is_followed":false},"title":"为什么很多人在一个公司工作2-3年就会离职？","created":1687840362,"answer_count":538,"follower_count":1160,"comment_count":9,"bound_topic_ids":[522,3842,184355],"is_following":false,"excerpt":"","relationship":{"is_author":false},"detail":"","question_type":"normal"},"excerpt":"因为三年足够看透一个公司，并且攒够失望。 我在公司有个小兄弟儿，是我带出来的，也是我第一届实习生。 我还记得，当初把他领回来的时候，我很“社会”的对他说：老哥没啥大本事，但是老哥可以保证，跟我工作的这段日子，一定最快乐的。 没想到我一语成谶，他四年的职业生涯，只有跟我实习的那几个月是快乐的。 三年前，省公司搞了一波岗位竞聘，我给各三级单位下完OA后，第一时间就把这个消息告诉了身处基层的小兄弟，我希望他…","excerpt_new":"因为三年足够看透一个公司，并且攒够失望。 我在公司有个小兄弟儿，是我带出来的，也是我第一届实习生。 我还记得，当初把他领回来的时候，我很“社会”的对他说：老哥没啥大本事，但是老哥可以保证，跟我工作的这段日子，一定最快乐的。 没想到我一语成谶，他四年的职业生涯，只有跟我实习的那几个月是快乐的。 三年前，省公司搞了一波岗位竞聘，我给各三级单位下完OA后，第一时间就把这个消息告诉了身处基层的小兄弟，我希望他…","preview_type":"default","preview_text":"","reshipment_settings":"allowed","content":"<p data-pid=\"GwUeQvUS\">因为三年足够看透一个公司，并且攒够失望。</p><p data-pid=\"-EZ2qPEP\">我在公司有个小兄弟儿，是我带出来的，也是我第一届实习生。</p><p data-pid=\"rUj5xqcd\">我还记得，当初把他领回来的时候，我很“社会”的对他说：老哥没啥大本事，但是老哥可以保证，跟我工作的这段日子，一定最快乐的。</p><p data-pid=\"3NlLkX13\">没想到我一语成谶，他四年的职业生涯，只有跟我实习的那几个月是快乐的。</p><p data-pid=\"8hSDUwvf\">三年前，省公司搞了一波岗位竞聘，我给各三级单位下完OA后，第一时间就把这个消息告诉了身处基层的小兄弟，我希望他抓住这次机会，实现翻身。</p><p data-pid=\"H1nFOPZj\">他听到这个消息后也很是兴奋，满怀期待的等待领导公示文件，可是几天过去了，临近报名截止期他告诉我，领导还是没下发竞聘通知，他该怎么办？我说，不会啊，文件中明确要求必须将竞聘通知传达到每一位符合条件的员工。也许是你们领导忙，还没看OA，既然如此，你就别等了，直接主动去问，反正无论如何这次也要报上名，千万不要浪费不可多得的机会。</p><p data-pid=\"dC7rxd-F\">转天下班后，他再次给我打电话，说，自己主动直属领导了，领导告诉他：这个竞聘就是走流程，人员早已内定好了，希望他不要浪费时间参加没有意义的选拔，但他明确表示自己只把这次竞聘当做一次检验，去看扩一下眼界，单纯的只想试一试，没有其他的期待。即便如此解释，他的领导仍然对其冷嘲热讽。他不明白，自己明明符合竞聘条件，只是简单的想报个名参与下怎么就那么难？为什么还要承受别人的嘲讽？</p><p data-pid=\"sNtqsmv9\">我鼓励他，别听直属领导胡说八道，内定情况是会有，但这次竞聘需要将近30名台席，不可能都存在内定，只要努力复习机会还是很大的。他阻拦你报名，是担心你竞聘成功，自己缺少一个得力干将，日后工作无法开展，侧面来说也是对你能力的认可。</p><p data-pid=\"aq62agES\">其实，有些事，他看不透，我一听就明白，他的领导从始至终都把我的兄弟当成个工具，他越是工作得尽心竭力，他的领导越是瞧不起他，压榨着他，哄骗着他，耽误着他。在领导眼里，小兄弟的前途宛如公路上的草芥，一文不值。他不公布竞聘消息是故意的，打压小伙伴报名热情也是故意的，骗他竞聘全是内定更是故意的。</p><p data-pid=\"MpeJL2bX\">更残酷的是，即使小伙伴竞聘成功，他的领导也会在评价阶段进行牵绊阻拦，向上级单位反馈他平时工作能力、工作态度欠佳，通过抹黑手段来阻挡他的翻身之路。</p><p data-pid=\"aPlvpxwb\">最可悲的是，那个颠倒是非的“利己”的领导，最后会以一个暖心人的身份出现，来告诉我的小兄弟，上级单位关系是有多么复杂，竞聘流程是有多么黑暗，而他自己才是那个懂他、识他、帮他的伯乐，有他的地方才是那个温暖的避风港湾。</p><p data-pid=\"1wHIrnBS\">真正的受害者，我的小伙伴，将会被蒙在鼓里，因为自己的无背景、无门路而主动放弃许多机会，乖乖的听从“领导”安排，继续老老实实当一个彻头彻尾的工具人。</p><p data-pid=\"ttoyv-Wc\">他说他累了，觉得自己无法适应央企的环境，他想辞职了。</p><p data-pid=\"QfWycqeg\">我劝了劝他，因为我觉得，他才刚工作不久，不能因为一个垃圾领导而丢失一份外人很想拥有的工作，我不想他带着冲动辞职，在以后的日子后悔。</p><p data-pid=\"MyA2_QdD\">好歹，先把这次竞聘参加了再说。索性在他的坚持下，他赶上了这次竞聘，虽然没被选上，但是表现还算不错，省公司领导对他印象不错。没录取的原因各方面都有，当然原单位也是提前打了招呼，说这个人尽量不要被选走。</p><p data-pid=\"LRLxgDd-\">后来，机关工会做活动缺人，因为工会归办公室分管，我就跟自己的领导举荐了他。领导对他的印象也不错，就以借调的形式把他调了上来，他自己也努力，几次活动组织得都不错。</p><p data-pid=\"CwhVOjlI\">22年底，公司再次举行岗位竞聘，由于工会一直缺人，所以这次竞聘岗位也有工会，他在那个岗位做了一年半了，成绩也还可以，本以为十拿九稳，结果没想到，竞聘上的是另一个人，个中缘由我不说，大家也能想明白。</p><p data-pid=\"vUkdZIw6\">公示后，他约我吃饭，感谢我对他的举荐和照顾，才让他在脱离基层，离开不好的领导。但是看到这次结果后，真的想辞职了，这个决定里没有冲动，只是他觉得自己不适合在央企工作，是他自己的问题...</p><p data-pid=\"2IAUiS5m\">这次我没劝他，只是祝他前程似锦。</p><p data-pid=\"sOtwfeVN\">至此，我们又失去了一位踏实肯干，态度端正、为人忠厚，行动强于言语的好孩子。</p><p data-pid=\"HhFitjkO\">我想，如果我们所遇的领导能够公平一些，善良一些、不那么利己自私，也许，忠心的员工会越来越多。</p><p data-pid=\"L2tE11mL\">ps：本篇回答有些许特殊性，还请各位请理性观看~</p><p></p><p></p>","relationship":{"is_thanked":false,"is_nothelp":false,"voting":0},"is_labeled":false,"visited_count":80162,"favorite_count":154,"answer_type":"normal"},"brief":"{\"source\": \"TS\", \"type\": \"answer\", \"id\": 3118976911}","attached_info":"","action_card":false},{"id":"0_1695808359.616","type":"feed","offset":0,"verb":"TOPIC_ACKNOWLEDGED_ANSWER","created_time":1695808359,"updated_time":1695808359,"target":{"id":3228416665,"type":"answer","url":"https://api.zhihu.com/answers/3228416665","author":{"id":"4ad4fa9f10c9861d1ab58ba14ac95f27","url":"https://api.zhihu.com/people/4ad4fa9f10c9861d1ab58ba14ac95f27","user_type":"people","url_token":"ffggyy","name":"ffggyy","headline":"","avatar_url":"https://pic1.zhimg.com/50/v2-ddf81a2b264d125e1ffeadc8c9b52360_l.jpg?source=b6762063","is_org":false,"gender":1,"followers_count":34,"is_following":false,"is_followed":false},"created_time":1695783779,"updated_time":1695783779,"voteup_count":12,"thanks_count":3,"comment_count":1,"is_copyable":true,"question":{"id":23742875,"type":"question","url":"https://api.zhihu.com/questions/23742875","author":{"id":"7f0294b51eb0789116bbe240b0c42f85","url":"https://api.zhihu.com/people/7f0294b51eb0789116bbe240b0c42f85","user_type":"people","url_token":"aroundight-18","name":"Aroundight","headline":"","avatar_url":"https://picx.zhimg.com/50/2471c0c8bd6e3c1a4d6087585daf8e0d_l.jpg?source=b6762063","is_org":false,"gender":1,"followers_count":975,"is_following":false,"is_followed":false},"title":"供养一个骑士究竟要耗多大财力？","created":1399887217,"answer_count":10,"follower_count":415,"comment_count":0,"bound_topic_ids":[9177,29844],"is_following":false,"excerpt":"","relationship":{"is_author":false},"detail":"","question_type":"normal"},"excerpt":"现有答案多讲的是封建体系下的骑士，这说个比较偏门的，13世纪末意大利北部博洛尼亚城的“骑士”（miles，也可以理解为骑兵）部队。这个时期博洛尼亚大约有5万名居民（不含大学），并统治着一块郊区，算是当地较强的势力，但因为臣服于教宗带来的自治受限，帝国派的流放和市政府及教会派的疑神疑鬼都会削弱它的军事力量。 （货币单位：1里拉lira=20索多soldo=240第纳尔） 1288年“法章”（statuto，由议会制定的城市国家的基本大…","excerpt_new":"现有答案多讲的是封建体系下的骑士，这说个比较偏门的，13世纪末意大利北部博洛尼亚城的“骑士”（miles，也可以理解为骑兵）部队。这个时期博洛尼亚大约有5万名居民（不含大学），并统治着一块郊区，算是当地较强的势力，但因为臣服于教宗带来的自治受限，帝国派的流放和市政府及教会派的疑神疑鬼都会削弱它的军事力量。 （货币单位：1里拉lira=20索多soldo=240第纳尔） 1288年“法章”（statuto，由议会制定的城市国家的基本大…","preview_type":"default","preview_text":"","reshipment_settings":"allowed","content":"<p data-pid=\"QH9RV1NI\">现有答案多讲的是封建体系下的骑士，这说个比较偏门的，13世纪末意大利北部博洛尼亚城的“骑士”（miles，也可以理解为骑兵）部队。这个时期博洛尼亚大约有5万名居民（不含大学），并统治着一块郊区，算是当地较强的势力，但因为臣服于教宗带来的自治受限，帝国派的流放和市政府及教会派的疑神疑鬼都会削弱它的军事力量。</p><p data-pid=\"OM_d3-5k\">（货币单位：1里拉lira=20索多soldo=240第纳尔）</p><p data-pid=\"GMEwQkij\">1288年“法章”（statuto，由议会制定的城市国家的基本大法，但和现代意义的宪法相比，实际是包含了许多不同来源、相互间并不有机统一的大量律法和习俗，乃至议会临时性的法令的“集合”，且经常随局势变化而改动和重编）的第五册，保存了一个完整的有关为骑兵部队（militia）征集人马的专栏。征召工作被称作</p><p data-pid=\"VBIm1UR2\">“impositio” ，保证市政府在一年内有400匹马（和骑兵）可以动用，这些关于此事的规定至少在2年内是有效的。在七月马匹就要呈递给市政府，马匹要至少三岁且价值至少40里拉，交了马的骑士和他的马为市政府服务一年可获得40里拉的收入或其他在之后确定的数额。而另一条法规又规定了八百人议会和平民议会可以决定征召的方式、时间和人员，以及征召的战马估算的总价值和其报酬。这对骑士们而言是一笔不错的生意，服务一年就能赚回买马的钱，并最终能取回对马匹的权力。</p><p data-pid=\"PFt42Elt\">在当年（1288年）12月份的记录支出的册子中，登记了为300名在San Michele节之前交付了战马的骑士支付的11347里拉4索多9第纳尔。虽然每名骑士平均报酬比预期少了2里拉，但这已经是少数富人才能达到的收入，足以在市中心买一座高贵的住宅。而这笔支出对于博洛尼亚1288年的财政收支而言也是份量极重的：这年市政府的总收入是31667里拉，而常规支出是16661里拉；若是要维持一支400马的骑兵部队那其花销将和1288年博洛尼亚市政府的整个行政机构相当，而这还不是骑兵部队的全部花费。</p><p data-pid=\"CSYQG8sV\">除了上述的年收入外，市政府还会为死亡的战马支付一笔被称作“emendatio”的赔偿。如果是在军事行动中战死或受伤，那马主人将根据交纳马匹、接受检查时登记的马匹估价（不能超过100里拉）获得赔款，若是其他原因死亡则只获得估价一半的赔款，还要扣去相当马皮价值的20索多（真不浪费）。这些骑士每十人一队（decena），每队有一名队长（capitano），队长又要遵从<span class=\"nolink\">四个四分之一城区（quartiere，就是将城市分成四个区，用作征兵和选举）的贡法拉涅旗官</span>（confalonerius），而这些旗官直接听命于权力官（podesta，是13世纪前中期意大利中北部大部分城市政体的最高官职，统管军政，一般由聘用的外籍贵族担当，任期一般六个月到一年不等）或其代表。四名骑士部队的贡法拉涅旗官每年由两千人议会选举，有300里拉的年收入并能获得一面旗帜的所有权，且在城市之外（执行任务）时享有10索多的日薪。他们需要不分昼夜地武装骑马出征和在指定的地点集合，在军队中时每个城区会提供的两名铁匠（ferratores）会跟随他们，市政府为铁匠提供每人两匹马，一匹用来骑，一匹用来运铁、钉子和工具。</p><p data-pid=\"oXjEjlSy\">这些市政府花大价钱维持的人马也被置于严格的控制下。将马交给市政府的骑士不能将其出售或用于运人运物，而若偶然出售也可以用另一批好马代替，不过买卖要在市政府的登记簿上记录并盖章。这些马会由18名“顾问”（sapiente）检查，状况良好的马会被交予骑士而不理想的则会被除名。</p><p data-pid=\"nIX3IWMp\">供市政府动用的马会在右腿上烙上各自所属的四分之一区的首字母，在烙印前这些马会由权力官（私人随从？）的一名骑士，每个城区的两名骑士和两名平民以及一名“饲马官”（marescalco）检查；权力官的一名公证员（notaio，在当时接受过法律教育，负责编写和保存各种具有法律效力的文件的人员）会在两本书册中记录献马人的姓名，马的烙印和估价，一本自己保留，一本交给权力官，用于每月审查和召集部队。那些在预定的时间之前交上马匹的人会提前取得一年的钱，而延后的人则只能根据实际服役时间取得，若他的马匹损失那直到补齐前都不能算服役时间。这些全年持有一匹马的骑士在钟声响起时就要准备好骑马出征，和大群平民（massa populi），“两千平民步兵”（Duemila）以及“薪酬兵”（stipendiari，就是雇佣兵好听的说法）前往市中心的maggiore广场，在广场的“夜侧”集合，大群平民则在“日侧”，两千兵和圣旗战车？（caroçium，不是很确定）在两者之间，薪酬兵则（trahere？）权力官。</p><p data-pid=\"Uel87g37\">（其实博洛尼亚90年代又进一步细化规矩了）</p><p data-pid=\"LUjBvKsq\">再给些同时代其他人的收入作对比：</p><p data-pid=\"o_5pC1BM\">1288年“章法”提及的5座城堡，各由10名或4名守卫以及一个队长看守，守卫一半装备弩，一半装备护甲（pancerias，这个词似乎多指锁甲胸甲），长矛（lanceas），头盔？（cervelerias）、护脖？（colaritos）和casetos。他们每天可以获得2索多和6第纳尔，队长则有每日5索多，在城堡里呆2个月。但要获得这个工作，守卫需要在城中或镇里生活过至少20年，财产估值（estimo）至少有25里拉，还要抵押200里拉的保险金。队长需要是“武装社”成员，由两千人议会选举，“真正的教会派”，居住30年和1000里拉的保险金。</p><p data-pid=\"vsgk0sCB\"> 同年（1288年）负责编写“两千兵”名单（共4本）的公证员Martino de Montanariis的报酬是15索多，以及为盒子付的18第纳尔和每本书4索多的羊皮纸封面。</p><p data-pid=\"WY0QeCud\">在11月份支付一名工匠Lamberto fabro 37索多给2500支弩矢（两种，quadrelli和pilloti）插翼，7索多给500支弩矢插翼，12第纳尔搬走和搬回这3000支弩矢</p><p data-pid=\"bGq-ZU03\">在12月份Petro Viviani将一个有刻度的秤带到“法兰克/自由城堡”（离博洛尼亚大约25公里）并带回，用于称量城堡里的铅（可能是投石机配重），报酬是7索多。</p>","relationship":{"is_thanked":false,"is_nothelp":false,"voting":0},"is_labeled":false,"visited_count":361,"favorite_count":19,"answer_type":"normal"},"brief":"{\"source\": \"TS\", \"type\": \"answer\", \"id\": 3228416665}","attached_info":"","action_card":false},{"id":"0_1695808359.564","type":"feed","offset":0,"verb":"TOPIC_ACKNOWLEDGED_ANSWER","created_time":1695808359,"updated_time":1695808359,"target":{"id":2758555952,"type":"answer","url":"https://api.zhihu.com/answers/2758555952","author":{"id":"6e54bc409d5f2ccdd9080a39f898e4aa","url":"https://api.zhihu.com/people/6e54bc409d5f2ccdd9080a39f898e4aa","user_type":"people","url_token":"yue-shang-jiu-tian","name":"月上九天","headline":"历史爱好者","avatar_url":"https://pic1.zhimg.com/50/v2-6aa9a8d46c32f4ba95d69e300507aff4_l.jpg?source=b6762063","is_org":false,"gender":1,"followers_count":446,"is_following":false,"is_followed":false},"created_time":1668429916,"updated_time":1668430033,"voteup_count":1647,"thanks_count":589,"comment_count":85,"is_copyable":true,"question":{"id":548308333,"type":"question","url":"https://api.zhihu.com/questions/548308333","author":{"id":"c50a9c59facd272a2fe16c3dc0b46c49","url":"https://api.zhihu.com/people/c50a9c59facd272a2fe16c3dc0b46c49","user_type":"people","url_token":"kuai-shui-jue-jue-9","name":"烦死你了","headline":"","avatar_url":"https://pic1.zhimg.com/50/v2-70817ae48f8af6aee270aeeb097cd522_l.jpg?source=b6762063","is_org":false,"gender":-1,"followers_count":88,"is_following":false,"is_followed":false},"title":"有听过什么特别毁三观或者特别奇葩的事情吗？","created":1660421387,"answer_count":128,"follower_count":515,"comment_count":0,"bound_topic_ids":[307,686,1309,76048,2015968],"is_following":false,"excerpt":"","relationship":{"is_author":false},"detail":"","question_type":"normal"},"thumbnail":"https://pic1.zhimg.com/50/v2-02c0bbfb51145b37740115e572e8d828_720w.jpg?source=b6762063","excerpt":"澳大利亚柯尔特家族的故事，真真是刷新了我的三观。 PS：以下内容可能引起些许不适，请谨慎观看。 1、 2012年，在澳大利亚新南威尔士州布罗瓦镇的一个偏远的农场里，住着一家人，这家人很奇怪，住在很偏僻的地方，几乎从不到镇子上活动，在其周围能闻到一股非常恶臭的气味，而且他们家里的孩子众多，却从没见他们上学。 这种情况让当地居民很是不解，于是向警方报告了此事。 警方接到举报后，带了一批社工人员去查看，据当地警察…","excerpt_new":"澳大利亚柯尔特家族的故事，真真是刷新了我的三观。 PS：以下内容可能引起些许不适，请谨慎观看。 1、 2012年，在澳大利亚新南威尔士州布罗瓦镇的一个偏远的农场里，住着一家人，这家人很奇怪，住在很偏僻的地方，几乎从不到镇子上活动，在其周围能闻到一股非常恶臭的气味，而且他们家里的孩子众多，却从没见他们上学。 这种情况让当地居民很是不解，于是向警方报告了此事。 警方接到举报后，带了一批社工人员去查看，据当地警察…","preview_type":"default","preview_text":"","reshipment_settings":"allowed","content":"<p data-pid=\"2NQ0IlGm\">澳大利亚柯尔特家族的故事，真真是刷新了我的三观。</p><p data-pid=\"Sf5f_1Ym\">PS：以下内容可能引起些许不适，请谨慎观看。</p><p data-pid=\"ASXf6NiR\">1、</p><p data-pid=\"RLy9cD9Y\">2012年，在澳大利亚新南威尔士州布罗瓦镇的一个偏远的农场里，住着一家人，这家人很奇怪，住在很偏僻的地方，几乎从不到镇子上活动，在其周围能闻到一股非常恶臭的气味，而且他们家里的孩子众多，却从没见他们上学。</p><p data-pid=\"oxXUCZvr\">这种情况让当地居民很是不解，于是向警方报告了此事。</p><p data-pid=\"mrXRzORF\">警方接到举报后，带了一批社工人员去查看，据当地警察后来的回忆说，这是他们此前的人生中从未见过的景象。</p><p data-pid=\"FwX76u0f\">这个家族被称之为柯尔特家族，家中成员共计38人。</p><p data-pid=\"PtdTEtiG\">警方调查时发现，柯尔特一家住在由两辆旅行车，一个木棚和两个帐篷组成的生活区里，没有自来水，电，浴室、厕所和任何卫生用品，论生活设施，简直就像是在野人时代。</p><figure data-size=\"normal\"><img src=\"https://pic4.zhimg.com/v2-b8055f21b4e11d32a20f2a7ddfd4be55_b.jpg\" data-rawwidth=\"635\" data-rawheight=\"433\" data-size=\"normal\" data-original-token=\"v2-6f1dcae8de83bead369222fa7e4de2b3\" data-default-watermark-src=\"https://pic2.zhimg.com/v2-fbac479001f569148933bb10bb83f5a7_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"635\" data-original=\"https://pic4.zhimg.com/v2-b8055f21b4e11d32a20f2a7ddfd4be55_r.jpg\"/></figure><p data-pid=\"yfpKZM6z\">在他们的居住区附近，到处都堆满了烟头和垃圾，厨房遍布污渍，冰箱里的蔬菜早已腐烂，卫生环境比下水道还要下水道，这场景，简直是恶心他妈抱着恶心哭，恶心死了。</p><p data-pid=\"dWzxB54_\">因为居住环境狭小，柯尔特家族几个兄弟姐妹就睡在同一张“婚床”上，床单也早已发黄变色，不知有多久都没洗了。</p><figure data-size=\"normal\"><img src=\"https://pic2.zhimg.com/v2-1ace23368ca2cf862df3a90409938f95_b.jpg\" data-rawwidth=\"951\" data-rawheight=\"530\" data-size=\"normal\" data-original-token=\"v2-ead79420cf75c743f0ca8c4414344d3b\" data-default-watermark-src=\"https://pic2.zhimg.com/v2-70341f7f597d3195eed095e9a2be35f9_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"951\" data-original=\"https://pic2.zhimg.com/v2-1ace23368ca2cf862df3a90409938f95_r.jpg\"/></figure><p data-pid=\"It21jA7A\">他们搭建的木棚也是伊拉克战损风格，比豆腐渣还豆腐渣，一脚就能踹出一个洞，与之相比，就算是叙利亚难民营都称得上是豪华套间。</p><figure data-size=\"normal\"><img src=\"https://pica.zhimg.com/v2-69e8a0c67b2667f70f21b41e0c12dac6_b.jpg\" data-rawwidth=\"960\" data-rawheight=\"498\" data-size=\"normal\" data-original-token=\"v2-ae6e301150de63e7ca901f29ad4dc393\" data-default-watermark-src=\"https://pic4.zhimg.com/v2-e642db4952c7f59075abddf880b4a5e3_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"960\" data-original=\"https://pica.zhimg.com/v2-69e8a0c67b2667f70f21b41e0c12dac6_r.jpg\"/></figure><p data-pid=\"zqnn5BvM\">更让警方无法直视的是，这里的孩子个个都骨瘦如柴，营养不良，身上脏乱不堪，也无法流畅说话，甚至无法用眼神交流。他们都没上过学，大部分智力低下，面部五官畸形，不会刷牙洗澡，也不会用卫生纸。</p><p data-pid=\"3ez_TqUs\">不仅如此，警方还留意到，5岁的女孩辛迪反复亲吻一名男性工作人员的嘴唇，12岁的布莱恩把手放在他8岁的妹妹腿上抚摸，8岁的女孩卡门还试图强迫一名男孩与她发生关系，几个孩子还告诉警察，他们曾在农场里虐待过猫狗等小动物，甚至肢解它们。</p><p data-pid=\"3w-hvw4I\">这些触目惊心的场景在这个家庭随处可见，令在场所有人都瞠目结舌，这场景连18禁电影都不敢这么拍。</p><p data-pid=\"d-6eBYE0\">警方通过调查得知，这家人多年来在南澳和西澳等多个地方来回搬家，而且总住在很偏僻的地方，远离外人，也从不外出活动。</p><p data-pid=\"PTV48MIM\">大部分人没有工作，一大家子人仅靠其中两个男人外出打工赚钱，平时会有一两个女人偶尔到镇上买东西，但也几乎不和当地人交流。</p><p data-pid=\"QgPEJ9sT\">警方经过初步调查之后，对这家人异于常人的生活习惯产生了怀疑，但在没有任何其他违法证据的情况下，警方无法进行更深入的调查，只能拜托社工人员对此地的情况多加关注。</p><p data-pid=\"4LiGKFIO\">2、</p><p data-pid=\"GoHg5qif\">2012年7月，柯尔特家族的一个7岁女孩娜迪亚无意中迷路到了镇上，因为衣衫褴褛，又没有找到监护人，当地的福利机构就将她当作孤儿，送到了当地的一所小学里读书。</p><p data-pid=\"p01gMkA-\">在学校里，孩子们玩耍聊天过程中，娜迪亚告诉她的同学们：</p><p data-pid=\"kRGCYufs\">“我的一个姐姐怀孕了，不知道哪个哥哥是这个孩子的父亲。”</p><p data-pid=\"Mujs_1RE\">尽管孩子们都还小，但也明显的知道娜迪亚说的这种事情不符合常理，听到后就赶紧报告给了老师。</p><p data-pid=\"QzHvnt6H\">老师听到后也懵圈了，这是什么恶魔发言，一个7岁小孩怎么能说出这种事？</p><p data-pid=\"Ztzze8Ib\">于是老师赶忙去问娜迪亚这到底怎么回事，没想到娜迪亚却不以为然的表示，这种事情，在他们家是很普遍的，她的哥哥也和她做了同样的事情，这是家人表达友好的最好方式。</p><p data-pid=\"BfRMIiOm\">真是离谱他妈给离谱开门，离谱到家了！</p><p data-pid=\"o3ECeQgc\">老师意识到了事情的严重性，立刻找来了警察重新对娜迪亚进行了调查，警方很快就锁定，娜迪亚来自之前就接到过举报的奇怪家族，柯尔特家族。</p><p data-pid=\"E2Yu16Ec\">但令警方没想到的是，这次确定了方向的深入调查，却爆出了堪称人类史上最肮脏最丑陋的家庭故事。</p><p data-pid=\"e4qm-vl3\">这个位于布罗瓦镇一处荒无人烟偏远山谷中的柯尔特家族，38名家庭成员，竟然全都是近亲结合的产物！</p><p data-pid=\"T6DuZ_jB\">3、</p><p data-pid=\"G-4Plo95\">柯尔特家族的第一代——曾祖父母是一对夫妻，叫做蒂姆和琼，两人1966年结婚，随后从新西兰移居至澳大利亚，在短短几年间就生下了七个孩子，其中五个女儿，两个儿子，看上去家庭生活很美满。</p><p data-pid=\"W-tMvUyM\">但这一切，都被蒂姆这个老变态给打破了。</p><figure data-size=\"normal\"><img src=\"https://pic2.zhimg.com/v2-6b21e66d620fa24244b94b898e1ac615_b.jpg\" data-rawwidth=\"720\" data-rawheight=\"972\" data-size=\"normal\" data-original-token=\"v2-e96a733018dbea3ffbdc94b35b1211dc\" data-default-watermark-src=\"https://pic4.zhimg.com/v2-2d428378b1825a2f58ff1347884e8863_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"720\" data-original=\"https://pic2.zhimg.com/v2-6b21e66d620fa24244b94b898e1ac615_r.jpg\"/><figcaption>蒂姆·柯尔特</figcaption></figure><p data-pid=\"cVdAOIwO\">蒂姆并不满足于和妻子在一块“娱乐”，还把魔爪伸向了自己的女儿。</p><p data-pid=\"l0XCFsHF\">在二十多年的时间里，蒂姆先后和三个女儿发生了关系，并生下了几十个孩子，其中光二女儿贝蒂就生了13个孩子，而这些孩子里有5个是她和父亲所生，其他的则是她和自己的亲兄弟所生，大女儿朗达和小女儿玛莎也和自己的父亲与兄弟生了6个孩子，内部繁殖和乱伦行为已经成为了这个家族的标配，德国骨科在他们面前都只能算是幼儿园水平。</p><p data-pid=\"iQdZVzwd\">这还不是最离谱的。</p><p data-pid=\"dl_y989E\">对于父亲蒂姆来说，女儿仅仅算泄欲的生育工具人，既然女儿可以，那女儿的女儿当然也可以。</p><p data-pid=\"xUh6wMSa\">这个老变态是真的没了人性！</p><p data-pid=\"fknD-Wh8\">蒂姆和女儿贝蒂生了一个女孩，叫雷琳。从血统上讲，雷琳既是蒂姆的女儿，也是他的孙女。然后蒂姆又和雷琳发生了关系，生了一个女儿金伯利。</p><p data-pid=\"OJuRcOcv\">跨越了两个世代的繁殖，这已经不是人能干出来的事了！</p><p data-pid=\"FOHwj5Xe\">蒂姆和女儿贝蒂生了雷琳，蒂姆又和雷琳生了金伯利，雷琳是贝蒂的女儿，但同时在伦理上，雷琳又是贝蒂的后妈，于是就诞生出了我的女儿是我妈这种人类伦理极限。</p><figure data-size=\"normal\"><img src=\"https://pic3.zhimg.com/v2-d3c61f3f6714e0e0fa534b840a826f06_b.jpg\" data-rawwidth=\"785\" data-rawheight=\"393\" data-size=\"normal\" data-original-token=\"v2-e37ad206d0da21842719f7eadb30509d\" data-default-watermark-src=\"https://pic4.zhimg.com/v2-45e0e59063e0d461d26c50979ec9cf51_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"785\" data-original=\"https://pic3.zhimg.com/v2-d3c61f3f6714e0e0fa534b840a826f06_r.jpg\"/></figure><p data-pid=\"_OLurnL-\">同时，对于金伯利来说，外婆是贝蒂，妈是雷琳。但同时，他们有一个共同的父亲蒂姆，也就是说他们是姐妹关系，所以金伯利的外婆和妈妈，同时又是他的姐姐。</p><figure data-size=\"normal\"><img src=\"https://picx.zhimg.com/v2-9e278bef4a33a193b3395e797cf97709_b.jpg\" data-rawwidth=\"781\" data-rawheight=\"400\" data-size=\"normal\" data-original-token=\"v2-4d1267254b886380b9b665d625433988\" data-default-watermark-src=\"https://picx.zhimg.com/v2-d6e3e09d48774010488700353ef5975f_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"781\" data-original=\"https://picx.zhimg.com/v2-9e278bef4a33a193b3395e797cf97709_r.jpg\"/></figure><p data-pid=\"VEL-_LPL\">弄出这么复杂的伦理关系，他们怎么互相称呼我不知道，我只知道，这个蒂姆，已经完全不能把他当人看了。</p><p data-pid=\"E8EsXiX4\">不仅如此，除了父亲蒂姆以外，柯尔特家族的女性基本都和自己的兄弟“不清不楚”。</p><p data-pid=\"rB1a4Puz\">受蒂姆的洗脑式教育影响，柯尔特家族里的人，不论是什么辈分，只要是亲人，就都可以发生关系。</p><p data-pid=\"d5cxBVMc\">和他们一比，隋炀帝“生我者不可，我生者不可，其余无不可”的伦理观念都算的上是道德楷模了。</p><p data-pid=\"RshKQu2C\">更可怕的是，长此以往，家族成员丝毫不觉得这种至亲之间发生关系是什么违背伦理道德的事情。在这种混乱的关系下，很多孩子都不知道自己的生父到底是谁，而这样乱伦生下来的孩子在柯尔特家族多达26个。</p><p data-pid=\"YoZqxC5D\">4、</p><p data-pid=\"LanBdP0Z\">大家可能会好奇，为什么蒂姆的原配妻子琼，会允许蒂姆做出这样的事呢？</p><p data-pid=\"Z_fakyUN\">警方在追溯这个家族的起源时发现，原来，蒂姆和琼，本身就是一对亲兄妹，蒂姆比亲妹妹琼大了五岁，在还没成年的时候，俩人就偷尝了禁果。后来这件事被父母知道了，要将琼嫁给别人，这对兄妹为了爱情，就从新西兰私奔到了澳大利亚，开启了他们刀耕火种的生活。</p><p data-pid=\"clZJ90q-\">因为从一开始就是乱着来的，所以琼对于这样的家庭伦理观念并不忌讳，她觉得把家人的血脉融合在一起，才能得到真正的幸福，与其让女儿便宜了别人，不如让他们为自己的家族开枝散叶。</p><p data-pid=\"nfI8S-6W\">这夫妻俩还十分负责任的给孩子们开设了性教育课，鼓励他们进行乱伦行为。从小就告诉他们这种伦理观念没有错，还理论联系实际，亲身教导这种行为，并且灌输给他们一个思想：</p><p data-pid=\"z5ZvR-um\">这种行为是家庭成员之间友好交流的方式，要为此感到自豪，把家族的传统发扬光大。</p><p data-pid=\"SF45yCJQ\">这种家族传统被他们视作秘密，所有人在孩童时代就会被告知——绝不能告诉外人。如果有违反，就会遭到殴打和虐待。</p><p data-pid=\"kLya5CbN\">为了避免被人发现他们的家族传统，平时一些怀孕的女孩会偷偷跑去农场进行流产，如果不幸生下来的话就会甩锅给外地人，或者来澳大利亚旅行的旅客。</p><p data-pid=\"NT0oDlDa\">同时，他们不让自己的孩子上学，也不让他们和家族以外的成员来往，只为了保守住这个荒诞的秘密。</p><p data-pid=\"DUn79_xB\">在长达四十年的时间里，这个家族几乎是与世隔绝，过着隐士般的生活。</p><p data-pid=\"qUiORCaw\">5、</p><p data-pid=\"I94ohpoL\">2009年。恶魔一代目蒂姆和琼相继去世，他们的二女儿贝蒂成为家族的二代目掌门人，她坚定不移的继承了父母的“优秀”传统观念，继续发扬光大。</p><figure data-size=\"normal\"><img src=\"https://pic2.zhimg.com/v2-36d08ecae9bc540b813c4bc7e58bee2b_b.jpg\" data-rawwidth=\"762\" data-rawheight=\"876\" data-size=\"normal\" data-original-token=\"v2-12226581be834abd13d466cbf4f6e374\" data-default-watermark-src=\"https://pic3.zhimg.com/v2-df4ff6bc742b2b41dd05300153ac73a0_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"762\" data-original=\"https://pic2.zhimg.com/v2-36d08ecae9bc540b813c4bc7e58bee2b_r.jpg\"/><figcaption>贝蒂·柯尔特</figcaption></figure><p data-pid=\"uWLSUcL6\">就像娜迪亚所说，自己的叔叔和母亲发生关系，而叔叔同时也是她的父亲。</p><p data-pid=\"sye_byfY\">这种荒唐的事情在这个家族几乎每天都在上演。</p><p data-pid=\"w5dKBasD\">在警察发现这个家族的恶行时，除了一个最小的5岁女孩，其他人都互相深入的“交流”过，如果不是事情被发现，那将来这个5岁女孩长大后也会这样加入家族的“优秀”传统中去。</p><p data-pid=\"8bA2npZM\">警方对这个家族的孩子们进行了DNA检测，根据检测结果，目前在他们家族12个孩子中，11个都是近亲结合的产物，另外有12个已经成年的，没有参加测试，但不测也都知道，他们都一样是近亲的结果。</p><p data-pid=\"mbYxBGXV\">我们在高中生物中就学过，近亲繁殖会导致遗传概率大幅度提高。柯尔特家族这么搞，结果可想而知——基因纯度太高，遗传病杀疯了。</p><p data-pid=\"syzfwwc5\">柯尔特家族活着的二十多人，都有不同程度的基因异常和遗传病，有的人孩童时期夭折，有的人有智力问题，还有的人出现五官错位，畸形，缺失等症状。</p><p data-pid=\"vpacYmmh\">比如其中一个孩子（挑能看得过去的，见下图），属实是有一种抽象派现实画风，康定斯基和马列维奇见了都得为之惊讶。</p><figure data-size=\"normal\"><img src=\"https://pic2.zhimg.com/v2-0ffc7a5c0c42aa458157c48ae16afa35_b.jpg\" data-rawwidth=\"1438\" data-rawheight=\"1168\" data-size=\"normal\" data-original-token=\"v2-06e9664b7e2831dfa709e60f06607df8\" data-default-watermark-src=\"https://pic4.zhimg.com/v2-501f81809f07d4f87c09505be2fb7d9b_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"1438\" data-original=\"https://pic2.zhimg.com/v2-0ffc7a5c0c42aa458157c48ae16afa35_r.jpg\"/></figure><p data-pid=\"IZhz6opt\">其他孩子也有些不同程度的遗传病，如14岁的比利患有先天智障和听力障碍，12岁的布莱恩无法表达和认知低下，9岁的露丝发育迟缓，营养不良，等等……</p><p data-pid=\"aQy79DGY\">这些近亲生出的孩子，几乎没有一个是正常的。</p><p data-pid=\"S-9eCXHB\">警方调查完整个柯尔特家族后，对他们进行强制分离，并把孩子们送到了福利机构，在经过了6年调查之后，2018年，警方对柯尔特家族的八名成员进行了逮捕，指控他们乱伦，虐待儿童及猥亵儿童等罪行。</p><p data-pid=\"-0-7Hh13\">17岁的佩特拉向警方指证，她所有的阿姨，叔叔和同兄弟都睡在一起，并表示自己从未上过学，经常遭到叔叔和家人的性侵和虐待。但由于证据缺失，直到2022年的5月，他的叔叔弗兰克才被定罪。</p><figure data-size=\"normal\"><img src=\"https://picx.zhimg.com/v2-3773f7edb7c492c46f82c20882eb60b7_b.jpg\" data-rawwidth=\"641\" data-rawheight=\"477\" data-size=\"normal\" data-original-token=\"v2-0b61b80642edf6a26b220ff366518b4a\" data-default-watermark-src=\"https://pic3.zhimg.com/v2-201753e91ea1d41215beed20e7c88046_b.jpg\" class=\"origin_image zh-lightbox-thumb\" width=\"641\" data-original=\"https://picx.zhimg.com/v2-3773f7edb7c492c46f82c20882eb60b7_r.jpg\"/><figcaption>弗兰克·柯尔特</figcaption></figure><p data-pid=\"Ap_Gqe4G\">面对警方指控，科尔特家族的所有成年人却都表示：我们没有乱伦关系，虽然有些孩子眼睛不对称，智力低下，不会说话，听力异常，没有牙齿，青光眼，肾衰竭，肺炎和先天心脏病，但这不代表他们是乱伦的产物。</p><p data-pid=\"EuD9mJZw\">在被警方拆散后，为了重建科尔特家族，贝蒂还在脸书上召集家人们分享它们的照片，并奉上一句家族名言：</p><p data-pid=\"2eh9y6Fi\">“爱使我们成为一家人。”</p><p data-pid=\"R9gwfKPa\">真是无法直视！╮（﹀＿﹀）╭</p><p data-pid=\"jeK35uSv\">为了防止悲剧再次发生，澳大利亚法院判处这个家族的孩子不得和他们的父母生活在一起。</p><p data-pid=\"JiTCrwui\">现存的孩子中，一部分送去了寄养家庭，一部分送去医院进行心理治疗，所有人都被强制拆散。</p><p data-pid=\"0AanvZY3\">至此，邪恶而丑陋的柯尔特家族终于分崩离析。</p><p data-pid=\"_cFRkm8V\">6、</p><p data-pid=\"Za66hW1g\">实际上，柯尔特并不是这个家族的姓氏，是警方为保护他们的隐私使用了化名，毕竟，这个家庭里还有很多未成年的孩子，他们还有很长的人生，不应该受到惩罚。</p><p data-pid=\"RCEphhTi\">至于这些孩子的父母，固然面目可憎，但回溯过去，曾几何时，他们也是受害者。</p><p data-pid=\"ulO910zO\">归根结底，这个家族的罪恶之源还是一代目蒂姆和琼。只可惜他们早就死了，没能受到法律的制裁。</p><p data-pid=\"mpG4wXU6\">不过我个人观点，还是强烈建议警方铲平了他们的坟头，扬了他们的骨灰。</p>","relationship":{"is_thanked":false,"is_nothelp":false,"voting":0},"is_labeled":false,"visited_count":508572,"thumbnails":["https://pic1.zhimg.com/50/v2-02c0bbfb51145b37740115e572e8d828_720w.jpg?source=b6762063","https://pic1.zhimg.com/50/v2-31e34cd60e3a9bad63144989b65c15b0_720w.jpg?source=b6762063","https://pic1.zhimg.com/50/v2-8a76f905999ae501c7b922d138f26916_720w.jpg?source=b6762063"],"favorite_count":922,"answer_type":"normal"},"brief":"{\"source\": \"TS\", \"type\": \"answer\", \"id\": 2758555952}","attached_info":"CsIHCJX105ea/
