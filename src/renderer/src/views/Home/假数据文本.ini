人口太多增加负担，所以主张少生…","preview_type":"default","preview_text":"","reshipment_settings":"allowed","content":"<p data-pid=\"cKGayKC-\">提问就问倒了，我国禁止表亲婚是1980年婚姻法修订的产物，世界上允许表亲婚的国家是大多数，所以我国1980以后的情况才是一种相当反常的情况。</p><p data-pid=\"oa74_lmg\">新中国的第一部婚姻法，规定的是五代以内旁系血亲结婚“从习惯”，由于我国民间传统是认可甚至鼓励表亲婚的。所以实际上就是默认了表亲婚为合法。</p><p data-pid=\"pIZEqHkw\">我国1980年修订婚姻法，严格禁止包括表亲婚在内的近亲结婚，目的完全是为计生政策服务。当时的导向是认为人口太多增加负担，所以主张少生孩子，并且希望提高人口质量，多给国家做贡献。</p><p data-pid=\"J7VTyYsa\">所以这种背景下，就有了“少生优生”的提法，对新生儿健康率就提出了很高要求，原则上希望大家在只生1-2个总数的基础上，每个孩子都能尽量健康。</p><p data-pid=\"6niM9ufw\">近亲婚的遗传病概率，相对一般婚确实为大，因此当然理所当然被作为风险因素而必须从源头排除。</p><p data-pid=\"Lf1np5Lk\">那为什么今天世界上大多数国家并不禁止表亲婚，因为此种遗传病概率仅仅是相对一般婚略高，并未到非常尖锐的程度，所以并没有必要通过法律“严格禁止”，至多只是通过道德伦理调整，“不再提倡”罢了。</p><p data-pid=\"aMlQDiQP\">在医疗水平相对发达，新生儿健康更受到重视的今天，大多数国家尚且并不禁止表亲婚，就更不用说医疗相对落后的我国古代了，如果考虑到当时很高的新生儿夭折率，此种遗传病风险实在是很次要的因素。</p><p data-pid=\"-DtacMIT\">举个例子，乾隆皇帝的子女夭折率，以没有活到18岁为基准，则差不多有50%，这还是距离今天很近的清代，且是当时生活条件最优越的人。与此对比，遗传病风险概率显然不可能达到这么高。</p><p data-pid=\"dwOG5bzK\">实际上，我国古代不仅不禁止表亲婚，甚至还是相当提倡的，反过来，血缘同样相近的堂亲婚就严格被禁止，甚至更远的五服同姓婚、同村同姓婚也有相当的禁止，只不过依次减弱。</p><p data-pid=\"5Ky28GAB\">由此可见，古代对于近亲结婚的限制与今天理解的血缘远近无关，更不可能是因为顾虑血缘造成的遗传病风险，而更多的是在道德伦理层面的禁忌。</p><p data-pid=\"7jEk4Ozx\">换言之，在古代，表亲婚“合乎礼法”，而堂亲婚“纯属乱伦”，是遭人唾弃的耻辱行为。</p><p data-pid=\"AJYX4kgO\">堂表婚在古代为何待遇不同，目前一般认为与父系主轴的家族观念有关，堂亲婚是族内婚，表亲婚是族外婚。</p><p data-pid=\"Pypes_Df\">因此，今天有些人说表亲婚是“乱伦”，可以说是莫名其妙。首先，1980年后的表亲婚禁止是因为医学原因（本质其实是政治原因），与伦理毫无关系；其次，以传统伦理来看，表亲婚毫无问题，根本不违背伦理，何来“乱伦”一说？</p><p data-pid=\"tLot_J8Y\">如果细究伦理问题，那么在家族观念不断弱化，小家庭成为主流的今天，“族内婚”反而是个名存实亡的事物了，堂亲婚已经根本不存在伦理禁忌，表亲婚更加光明正大。</p><p data-pid=\"eUT42kQJ\">如人民日报前主编胡绩伟，其妻子就是其堂姐，他们年轻时候是革命青年，就将所谓的“堂亲不婚”视为落后封建伦理的一部分而否定之。</p><p data-pid=\"oAI5EbEu\">今天国人疑惑古代表亲婚，只能说1980年一纸规定，竟能以一时之国家意志，彻底改变了几千年来的传统伦理，改变了千万国人的观念，甚至成为国际上的少数派，对此我只能说无言以对、哭笑不得。</p><p data-pid=\"55S8aREY\">甚至说的不好听点，既然此种规定是计生的产物，那么，在计生政策已经被证明是事实上破产，国家反过来大力鼓励生育的今天，此种基于计生而产生出的规定，到底还“合不合时宜”，恐怕还要打个大大的问号！！</p><p data-pid=\"lgZq2uZw\"><b>补充：有些人认为表亲婚是因为古代交通不便，这种说法是完全错误的。</b></p><p data-pid=\"kJUlfG-4\">实际上，传统乡村不仅排斥同村同姓婚，也不提倡同村异姓婚，都是村外婚为主，所以表亲婚和一般婚一样，妻子娘家一般都不在本村。</p><p data-pid=\"y_WHgiPU\">换言之，表亲婚和一般婚的通婚半径没有区别，都是“村外婚”，并不存在“交通不便而表亲离得更近”这种情况。</p>","relationship":{"is_thanked":false,"is_nothelp":false,"voting":0},"is_labeled":false,"visited_count":19873,"favorite_count":85,"answer_type":"normal"},"brief":"{\"source\": \"TS\", \"type\": \"answer\", \"id\": 3223272740}","attached_info":"","action_card":false},{"id":"28_1695808359.11","type":"feed","offset":28,"verb":"TOPIC_ACKNOWLEDGED_ANSWER","created_time":1695808359,"updated_time":1695808359,"target":{"id":3228727104,"type":"answer","url":"https://api.zhihu.com/answers/3228727104","author":{"id":"9617e9aa081ca9b44df0d388d6f0789c","url":"https://api.zhihu.com/people/9617e9aa081ca9b44df0d388d6f0789c","user_type":"people","url_token":"he-you-qiang-86","name":"鱼司辰","headline":"开箱测评、运动健身、护肤穿搭分享，微信公众号：鱼司辰","avatar_url":"https://pic1.zhimg.com/50/v2-ce4f497ccd8f1c428a9f23f2263107ed_l.jpg?source=b6762063","is_org":false,"gender":1,"followers_count":191,"is_following":false,"is_followed":false},"created_time":1695797836,"updated_time":1695797836,"voteup_count":0,"thanks_count":0,"comment_count":0,"is_copyable":true,"question":{"id":623935091,"type":"question","url":"https://api.zhihu.com/questions/623935091","author":{"id":"add052f7a2c2d762ae476216ea55a62c","url":"https://api.zhihu.com/people/add052f7a2c2d762ae476216ea55a62c","user_type":"people","url_token":"hui-tiao-wu-de-jin-yu-45","name":"会跳舞的金鱼","headline":"","avatar_url":"https://picx.zhimg.com/50/v2-85185276916108232b4dc2e4b16e2e89_l.jpg?source=b6762063","is_org":false,"gender":-1,"followers_count":78,"is_following":false,"is_followed":false},"title":"怎样把浅蓝色上衣与浅绿色半身裙的搭配穿出气质感？","created":1695740522,"answer_count":1,"follower_count":1,"comment_count":0,"bound_topic_ids":[276,168197,320681],"is_following":false,"excerpt":"","relationship":{"is_author":false},"detail":"","question_type":"normal"},"thumbnail":"https://picx.zhimg.com/50/v2-41d111b0d40dba30049047087e81a855_720w.jpg?source=b6762063","excerpt":"30岁的职